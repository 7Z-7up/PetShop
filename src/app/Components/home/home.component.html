<app-slider></app-slider>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <a routerLink="/category/:set">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/petshop-c2ff5.appspot.com/o/categories%2Fbirds.png?alt=media&token=7e9a2241-9b81-4aac-b9c1-13d520cf9d28"
          class="hover-image"
        />
      </a>
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <a routerLink="/category/:set">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/petshop-c2ff5.appspot.com/o/categories%2Fcats.png?alt=media&token=b6e9a483-fc36-4d56-abaf-421a830dab3c"
          class="hover-image"
      /></a>
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <a routerLink="/category/:set">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/petshop-c2ff5.appspot.com/o/categories%2Fdogs.png?alt=media&token=61a29f10-20ed-4f25-82f2-d68d5d773891"
          class="hover-image"
      /></a>
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <a routerLink="/category/:set">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/petshop-c2ff5.appspot.com/o/categories%2FFish.png?alt=media&token=0b3003dd-844b-45bf-9acf-588f5fb15f77"
          class="hover-image"
      /></a>
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <a routerLink="/category/:set">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/petshop-c2ff5.appspot.com/o/categories%2Fhamster.png?alt=media&token=01f7bb07-cf74-4585-8e60-3c27e5f294b2"
          class="hover-image"
      /></a>
    </div>
  </div>
  <div
    class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-4 g-4 mt-5"
  >
    @for(product of Products; track product.id){
    <div class="col">
      <div class="card h-100">
        <a routerLink="/product/{{ product.id }}">
          <img
            style="height: 20vw; width: 20vw"
            src="{{ product.image }}"
            class="card-img-top"
            alt="..."
        /></a>
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency : "EGP " }}</p>
          <p class="card-text">
            rating: {{ product.rating }} &#11088; &#11088; &#11088;
          </p>
          <p class="card-text">reviews: {{ product.reviews }}</p>
          <a href="#" class="btn btn-primary w-100">Add to Cart</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
