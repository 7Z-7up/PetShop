<br />
<div class="container text">
  <div class="row breadcrumb col-12">
    <ul class="breadcrumb m-0">
      <li>
        <a class="home" href="#"><i class="fa-solid fa-house-chimney"></i></a>
      </li>
      <li><a href="#">Shopping Cart</a></li>
    </ul>
  </div>
  <div class="row col-12 m-0 mt-5">
    <h2 class="ps-0">Shopping Cart</h2>
    <table class="table table-bordered text-center">
      <thead>
        <tr class="">
          <th class="col-2">Image</th>
          <th class="col-5">Product Name</th>
          <th class="col-2">Quantity</th>
          <th class="col-1">Unit Price</th>
          <th class="col-2">Total</th>
        </tr>
      </thead>
      <tbody>
        @for(pr of products; track pr.id){
        <tr app-cart-element [product]="pr" [user]="User"></tr>
        }
      </tbody>
    </table>
  </div>
  <div class="row m-0 d-flex justify-content-end text-center">
    <div class="w-75 bg-primary d-flex align-items-start">
      <!--  -->
      <!--  -->
      <!--  -->
      <button data-toggle="collapse" data-target="#demo">Collapsible</button>

      <div id="demo" class="collapse">Lorem ipsum dolor text....</div>

      <!--  -->
      <!--  -->
      <!--  -->
    </div>
    <table class="table table-bordered w-25">
      <tbody>
        <tr>
          <td class="col-4">Sub-Total:</td>
          <td class="col-8">{{ subTotal | currency : "EGP " }}</td>
        </tr>
        <tr>
          <td class="col-4">Vat (15%):</td>
          <td class="col-8">{{ subTotal * 0.15 | currency : "EGP " }}</td>
        </tr>
        <tr>
          <td class="col-4">Total:</td>
          <td class="col-8">
            {{ subTotal + subTotal * 0.15 | currency : "EGP " }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
