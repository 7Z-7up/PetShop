<div id="outercontainer">
  <div class="container">
    <div class="form signup col-10 col-md-6">
      <span class="title">Registration</span>
      <form [formGroup]="validate" action="#">
        <!-- Name -->
        <div class="input-field">
          <input
            type="text"
            [(ngModel)]="name"
            placeholder="Enter your name"
            required
            formControlName="userName"
          />
          <i class="bi bi-person-plus"></i>
        </div>

        <!-- Email -->
        <div class="input-field">
          <input
            type="text"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            formControlName="userEmail"
          />
          <i class="bi bi-envelope-at"></i>
        </div>

        <!-- password  -->
        <div class="input-field">
          <input
            [type]="show_hide"
            [(ngModel)]="password"
            formControlName="userPassword"
            class="password"
            placeholder="Create a password"
            required
          />
          <i [class]="icon" (click)="showHidePw()"></i>
          <i class="bi bi-person-lock"></i>
        </div>
        <!-- confirm password  -->
        <div class="input-field">
          <input
            [type]="show_hide"
            [(ngModel)]="conPass"
            formControlName="passconfirm"
            class="password"
            placeholder="Confirm a password"
            required
          />
          <i [class]="icon" (click)="showHidePw()"></i>
          <i class="bi bi-person-lock"></i>
        </div>
        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="termCon" />
            <label for="termCon" class="text"
              >I accepted all terms and conditions</label
            >
          </div>
        </div>
        <div class="input-field button">
          <input type="button" value="Signup" (click)="register_config()" />
          <!-- (click)="register_config()" -->
        </div>
      </form>
      <div class="login-signup">
        <span class="text"
          >Already a member?
          <a routerLink="/login" class="text login-link">Login Now</a>
        </span>
      </div>
    </div>
  </div>
</div>
