<div class="b">
  <div class="top-head">
    <button class="btn btn-primary border m-1" (click)="toggleTranslation()">
      {{ isTranslated ? "Back to English" : "Translate to Arabic" }}
    </button>
    <p>
      <button class="btn btn-primary d-lg-none" (click)="openAlert()">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </p>
  </div>

  <!-- يتحط ف الصغيره ويتشال ف الكبيره- -->
  <div class="d-block d-lg-none a my-4">
    <img src="../../../assets/logo.png" />
  </div>

  <div class="d-flex justify-content-around">
    <!--big screen  dيتحط ف الكبيره ويتشال ف الصغيره-->

    <div class="d-none d-lg-block mb-4 mx-4">
      <img src="../../../assets/logo.png" />
    </div>

    <div class="d-none d-lg-block mt-4 search-container col-6">
      <!-- //////////////////////////////////////////////////////////////////////// -->
      <input
        class="w-75"
        type="text"
        id="searchInput"
        placeholder="{{
          isTranslated ? translatedText.searchpar : originalText.searchpar
        }}"
      />
      <!-- //////////////////////////////////////////////////////////////////////// -->
      <button class="w-25">
        <span id="search">{{
          isTranslated ? translatedText.search : originalText.search
        }}</span>
      </button>
    </div>

    <div class="d-none d-lg-block m-4">
      <label
        ><span id="Shopping">{{
          isTranslated ? translatedText.Shopping : originalText.Shopping
        }}</span>
        &nbsp; &nbsp;
      </label>
      <button class="btn btn-primary">
        <a routerLink="/shopping-cart">
          <fa-icon [icon]="faShop"></fa-icon>
        </a>
      </button>
    </div>

    <!--  -->
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-block d-lg-none">
        <button class="btn btn-primary mx-1">
          <fa-icon [icon]="faShop"></fa-icon>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto" id="navbar">
          <li class="nav-item">
            <a
              class="btn btn-primary nav-link p-3 mt-lg-0 mt-sm-2 mx-lg-1 mt-2"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              routerLink="/"
            >
              <span id="Home">{{
                isTranslated ? translatedText.Home : originalText.Home
              }}</span>
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="btn btn-primary nav-link p-3 mt-lg-0 mt-sm-2 mx-lg-1 mt-2"
              routerLinkActive="active"
              routerLink="/add-product"
            >
              <span id="AddaProduct">{{
                isTranslated
                  ? translatedText.AddaProduct
                  : originalText.AddaProduct
              }}</span>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="btn btn-primary nav-link p-3 mt-lg-0 mt-sm-2 mx-lg-1 mt-2"
              routerLinkActive="active"
              routerLink="/about"
            >
              <span id="About">{{
                isTranslated ? translatedText.About : originalText.About
              }}</span></a
            >
          </li>

          <li class="nav-item">
            <a
              class="btn btn-primary nav-link p-3 mt-lg-0 mt-sm-2 mx-lg-1 mt-2"
              routerLinkActive="active"
              routerLink="/contact-us"
            >
              <span id="ContactUs">{{
                isTranslated ? translatedText.ContactUs : originalText.ContactUs
              }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
