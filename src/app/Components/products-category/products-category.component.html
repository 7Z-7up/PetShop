<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <img
        src="../../assets/images/birds.png"
        class="hover-image"
        (click)="getbirds()"
      />
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <img
        src="../../assets/images/cats.png"
        class="hover-image"
        (click)="getcats()"
      />
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <img
        src="../../assets/images/dogs.png"
        class="hover-image"
        (click)="getdogs()"
      />
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <img
        src="../../assets/images/Fish.png"
        class="hover-image"
        (click)="getfish()"
      />
    </div>
    <div class="col-lg-2 col-sm-4 image-container text-center">
      <img
        src="../../assets/images/hamster.png"
        class="hover-image"
        (click)="gethamester()"
      />
    </div>
  </div>
  <div class="row text-center mt-5"><h1>Latest</h1></div>
  <div class="row">
    <!-- Modal -->
    <!-- Modal -->
    <div
      class="modal"
      id="statusSuccessModal"
      tabindex="-1"
      role="dialog"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body text-center p-lg-4">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 130.2 130.2"
            >
              <circle
                class="path circle"
                fill="none"
                stroke="#198754"
                stroke-width="6"
                stroke-miterlimit="10"
                cx="65.1"
                cy="65.1"
                r="62.1"
              />
              <polyline
                class="path check"
                fill="none"
                stroke="#198754"
                stroke-width="6"
                stroke-linecap="round"
                stroke-miterlimit="10"
                points="100.2,40.2 51.5,88.8 29.8,67.5 "
              />
            </svg>
            <h4 class="text-success mt-3">Added to cart!</h4>
            <p class="mt-3">The product got successfully added to your cart.</p>
            <button
              (click)="closeModal()"
              type="button"
              class="btn btn-sm mt-3 btn-success w-50"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <swiper-container
      #ProductSwiper
      speed="400"
      loop="true"
      css-mode="true"
      initial-slide="0"
      navigation="true"
      class="ProductSwiper"
    >
      @if(filterdproduct.length > 0) {
      <swiper-slide
        class="card-height px-2"
        style="height: inherit !important"
        *ngFor="let product of filterdproduct"
      >
        <div class="card h-100 m-0 p-0">
          <a routerLink="/product/{{ product.id }}">
            <img
              style="height: 20vw; width: 18vw"
              src="{{ product.image }}"
              class="card-img-top d-block m-auto"
              alt="..."
          /></a>
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency : "EGP " }}</p>
            <div class="card-text">
              Rating:
              <span class="stars text-warning">
                ({{ product.rating }})
                <i
                  *ngFor="let star of displayStars(product.rating)"
                  [class]="star"
                ></i>
              </span>
              <span style="font-size: 0.7em">
                ({{ product.reviews }} Reviews)
              </span>
            </div>
            <a
              (click)="addToCart(product.id, product.categories)"
              class="btn btn-primary w-100 mt-3"
              >Add to Cart</a
            >
          </div>
        </div>
      </swiper-slide>
      } @else { @for(dum of dummy; track dummy){
      <swiper-slide
        class="card-height px-2"
        style="height: inherit !important"
        *ngFor="let product of filterdproduct"
      >
        <div class="card card-height" style="border-radius: 25px">
          <div class="card" aria-hidden="true">
            <img
              src="assets/placeholder-image.png"
              class="card-img-top placeholder-image"
              style="height: 20vw"
              alt="..."
            />
            <div class="card-body h-40">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-12"></span>

                <span class="placeholder col-3"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-6"></span>
              </p>
              <span class="placeholder col-12"></span>

              <a
                class="btn btn-primary disabled placeholder w-100"
                aria-disabled="true"
              ></a>
            </div>
          </div>
        </div>
      </swiper-slide>
      } }
    </swiper-container>
  </div>
</div>
