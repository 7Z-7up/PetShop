<div id="outercontainer">
  <div class="container">
    <div class="form login col-10 col-md-6">
      <span class="title">Login</span>
      <form [formGroup]="validate" action="#">
        <!-- email -->
        <div class="input-field">
          <input
            type="text"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            formControlName="userEmail"
          />
          <i class="bi bi-envelope-at"></i>
        </div>
        <!-- password -->
        <div class="input-field">
          <input
            [type]="show_hide"
            [(ngModel)]="password"
            formControlName="userPassword"
            class="password"
            placeholder="Enter your password"
            required
          />
          <i [class]="icon" (click)="showHidePw()"></i>
          <i class="bi bi-person-lock"></i>
        </div>
        <!-- checkbox ==> Remember me & Forgot password? link -->
        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="logCheck" />
            <label for="logCheck" class="text">Remember me</label>
          </div>
          <a href="#" class="text">Forgot password?</a>
        </div>
        <!-- Login button -->
        <div class="input-field button">
          <input type="button" value="Login" (click)="login_config()" />
          <!-- (click)="login_config()" -->
        </div>
      </form>

      <div class="login-signup">
        <span class="text"
          >Not a member?
          <a
            routerLink="/register"
            routerLinkActive="router-link-active"
            class="text signup-link"
            >Signup Now
          </a>
          <!-- (click)="go_regist()" -->
        </span>
      </div>
    </div>
  </div>
</div>
